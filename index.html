<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="details-wrapper">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-section">
        <label for="new-task" class="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="tasks-checkbox">
          <label class="task tasks-label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt="Delete button icon"></button>
        </li>
        <li class="edit-mode tasks-item">
          <input type="checkbox" class="tasks-checkbox">
          <label class="task tasks-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" alt="Delete button icon"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-item">
          <input type="checkbox" class="tasks-checkbox" checked>
          <label class="task tasks-label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt="Delete button icon"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
